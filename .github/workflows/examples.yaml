name: Test Examples 
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
      - name: Install dependencies
        run: go get .
      - name: Run example Fork/Threaded
        run: cd ${GITHUB_WORKSPACE}/examples/multithreaded && ./runme.sh
      - name: Run example Crackme
        run: cd ${GITHUB_WORKSPACE}/examples/2018_angstrom_product_key && ./runme.sh
